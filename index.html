<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="gameDiv">
      <div class="scoreBoardText">
        <p class="playerScoreText">Player Wins</p>
        <p class="computerScoretext">Computer Wins</p>
      </div>
      <div class="wins">
        <p id="playerWins">0</p>
        <p id="computerWins">0</p>
      </div>
      <h1 class="gameText" id="playerText">Player:</h1>
      <h1 class="gameText" id="computerText">Computer:</h1>
      <h1 class="gameText">Result: <span id="resultText"></span></h1>
      <div class="btns">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
